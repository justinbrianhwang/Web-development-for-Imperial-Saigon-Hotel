<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="reservation-title">비회원 예약</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script> <!-- 헤더와 푸터 로드를 위한 스크립트 -->
    <script defer src="language.js"></script> <!-- 언어 변경 스크립트 -->
</head>
<body>
    <!-- 헤더는 JavaScript로 로드됨 -->
    <header></header>

    <main>
        <section id="guest-reservation-form">
            <h2 data-translate="reservation-title">비회원 예약</h2>
            <form action="/guest_reservation" method="post" class="reservation-form">
                <div class="form-group">
                    <label for="name" data-translate="name-label">이름:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email" data-translate="email-label">이메일:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="checkin" data-translate="checkin-label">체크인 날짜:</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>

                <div class="form-group">
                    <label for="checkout" data-translate="checkout-label">체크아웃 날짜:</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>

                <div class="form-group">
                    <label for="guests" data-translate="guests-label">인원:</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                </div>

                <div class="form-group">
                    <label for="secret-code" data-translate="secret-code-label">예약 확인을 위한 비밀 번호:</label>
                    <input type="password" id="secret-code" name="secret_code" required>
                </div>

                <button type="submit" class="btn" data-translate="submit-btn">예약하기</button>
            </form>
        </section>

        <!-- 예약 확인 섹션 -->
        <section id="check-reservation">
            <h2 data-translate="check-reservation-title">예약 확인</h2>
            <form action="/check_reservation" method="post" class="check-form">
                <div class="form-group">
                    <label for="email-check" data-translate="email-check-label">이메일:</label>
                    <input type="email" id="email-check" name="email_check" required>
                </div>

                <div class="form-group">
                    <label for="code-check" data-translate="code-check-label">비밀 번호:</label>
                    <input type="password" id="code-check" name="code_check" required>
                </div>

                <button type="submit" class="btn" data-translate="check-reservation-btn">예약 확인하기</button>
            </form>
        </section>
    </main>

    <!-- 푸터는 JavaScript로 로드됨 -->
    <footer></footer>
</body>
</html>
